<!DOCTYPE html>
<html>
  <head>
    <title>OpenAI ChatGPT API Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  </head>
  <body>
    <div class="container">
      <h1 class="center-align">OpenAI ChatGPT API Demo</h1>
      <div class="row">
        <div class="col s12 m8 offset-m2">
          <div class="card">
            <div class="card-content">
              <div class="input-field">
                <input id="prompt-input" type="text" class="validate">
                <label for="prompt-input">Enter your prompt here...</label>
              </div>
              <button id="submit-button" class="waves-effect waves-light btn">Submit</button>
            </div>
            <div class="card-action">
              <div class="output-container"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
